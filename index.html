<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.CORPORATION - Sistema de Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f4f4f5;
            color: #000;
        }

        .step-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        /* Design compacto para facilitar Screenshot */
        .receipt-container {
            background: white;
            padding: 24px;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            border: 2px solid #000;
            border-radius: 12px;
        }

        .logo-g {
            width: 50px;
            height: 50px;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 900;
            border-radius: 10px;
            margin: 0 auto 10px;
        }

        .btn-impact {
            background: #000;
            color: #fff;
            font-weight: 800;
            letter-spacing: 1px;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-impact:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        input:focus {
            border-color: #000 !important;
            ring: 0 !important;
        }

        .wa-button {
            background: #25D366;
            color: white;
            box-shadow: 0 4px 14px rgba(37, 211, 102, 0.3);
        }
    </style>
</head>
<body class="py-8 bg-gray-100">

    <div class="max-w-md mx-auto px-4">
        
        <!-- HEADER -->
        <header class="text-center mb-8" id="main-header">
            <div class="logo-g">G</div>
            <h1 class="text-3xl font-extrabold tracking-tighter uppercase leading-none">G.CORPORATION</h1>
            <p class="text-gray-500 text-[8px] font-bold uppercase tracking-[0.3em] mt-2">Management System</p>
        </header>

        <!-- PASSO 1: IDENTIFICAÇÃO -->
        <section id="step-1" class="step-card p-6 mb-6">
            <h2 class="text-lg font-black mb-6 uppercase tracking-tight border-l-4 border-black pl-3">Identificação</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-[9px] font-black text-gray-400 uppercase mb-1 tracking-widest">Nome do Cliente</label>
                    <input type="text" id="name" class="w-full p-3 border-2 border-gray-100 rounded-xl outline-none text-base font-semibold" placeholder="Ex: João Manuel">
                </div>
                <div>
                    <label class="block text-[9px] font-black text-gray-400 uppercase mb-1 tracking-widest">Telemóvel</label>
                    <div class="flex items-center">
                         <span class="bg-gray-100 p-3 border-2 border-r-0 border-gray-100 rounded-l-xl font-bold text-gray-500 text-sm">+244</span>
                         <input type="tel" id="phone" maxlength="9" oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="9xxxxxxxx" class="w-full p-3 border-2 border-gray-100 rounded-r-xl outline-none text-base font-bold">
                    </div>
                </div>
                <button onclick="nextStep(2)" class="w-full py-4 btn-impact rounded-xl text-xs mt-2">Avançar</button>
            </div>
        </section>

        <!-- PASSO 2: ITENS -->
        <section id="step-2" class="step-card p-6 mb-6 hidden">
            <h2 class="text-lg font-black mb-6 uppercase tracking-tight border-l-4 border-black pl-3">Pedido</h2>
            <div id="items-list" class="space-y-3">
                <div class="bg-gray-50 p-3 rounded-xl border border-gray-100 item-row relative">
                    <div class="mb-2">
                        <label class="text-[8px] font-bold uppercase text-gray-400">Artigo / Serviço</label>
                        <input type="text" placeholder="O que deseja?" class="w-full p-1 bg-transparent border-b border-gray-200 outline-none item-name font-bold text-sm">
                    </div>
                    <div class="flex gap-2">
                        <div class="flex-1">
                            <label class="text-[8px] font-bold uppercase text-gray-400">Qtd</label>
                            <input type="number" value="1" class="w-full p-1 bg-transparent border-b border-gray-200 item-qty font-bold text-sm">
                        </div>
                        <div class="flex-[2]">
                            <label class="text-[8px] font-bold uppercase text-gray-400">Preço (Kz)</label>
                            <input type="number" placeholder="Valor" class="w-full p-1 bg-transparent border-b border-gray-200 item-price font-bold text-sm">
                        </div>
                        <button onclick="this.parentElement.parentElement.remove()" class="text-red-500 self-end mb-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="mt-4 flex flex-col gap-3">
                <button onclick="addItem()" class="text-[10px] font-black uppercase text-gray-500 hover:text-black tracking-widest">+ Adicionar Item</button>
                <button onclick="generateReceipt()" class="w-full py-4 btn-impact rounded-xl text-xs mt-2">Gerar Pré-Recibo</button>
            </div>
        </section>

        <!-- PASSO 3: PRÉ-RECIBO (DESIGN PARA SCREENSHOT) -->
        <section id="step-3" class="hidden">
            <div id="printable-receipt" class="receipt-container shadow-xl">
                
                <!-- Header Compacto -->
                <div class="flex justify-between items-center border-b-2 border-black pb-3 mb-4">
                    <div class="flex items-center gap-2">
                        <div class="w-10 h-10 bg-black text-white flex items-center justify-center font-black text-xl rounded-lg">G</div>
                        <div>
                            <h2 class="text-sm font-black uppercase tracking-tighter leading-none">G.CORPORATION</h2>
                            <p class="text-[7px] font-bold text-gray-400 uppercase tracking-widest">Luanda - Angola</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-[12px] font-black" id="r-id">#G0000</p>
                        <p class="text-[7px] font-bold text-gray-500" id="r-date"></p>
                    </div>
                </div>

                <!-- Info Cliente -->
                <div class="bg-gray-50 p-3 rounded-xl mb-4 border border-gray-100">
                    <p class="text-[7px] font-black uppercase text-gray-400 mb-1">Cliente</p>
                    <p class="font-black text-sm uppercase leading-none" id="r-name"></p>
                    <p class="text-[10px] font-bold text-gray-500 mt-1" id="r-phone"></p>
                </div>

                <!-- Tabela Compacta -->
                <table class="w-full mb-4">
                    <thead>
                        <tr class="border-b border-gray-200 text-gray-400 uppercase text-[7px] font-black tracking-widest">
                            <th class="text-left py-2">Item</th>
                            <th class="text-center py-2">Qtd</th>
                            <th class="text-right py-2">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="r-items" class="text-[11px]">
                        <!-- Itens -->
                    </tbody>
                </table>

                <!-- Total Destacado -->
                <div class="flex justify-between items-center bg-black text-white p-4 rounded-xl mb-4">
                    <span class="text-[9px] font-black uppercase tracking-widest">Total Estimado</span>
                    <span class="text-xl font-black" id="r-total">0 Kz</span>
                </div>

                <!-- Footer para Screenshot -->
                <div class="text-center">
                    <div class="bg-yellow-50 border border-yellow-100 p-2 rounded-lg mb-3">
                        <p class="text-[9px] font-black uppercase text-yellow-800">
                            Faça Print Screen deste recibo
                        </p>
                    </div>
                    <p class="text-[10px] font-black text-red-600 uppercase">
                        ENVIAR PRINT NO WHATSAPP 952771708
                    </p>
                </div>
            </div>

            <!-- Ações -->
            <div class="mt-6 flex flex-col gap-3 pb-10">
                <button onclick="sendWhatsApp()" class="w-full py-4 wa-button text-white font-black rounded-xl uppercase text-xs tracking-widest flex items-center justify-center gap-2">
                    Enviar para WhatsApp agora
                </button>
                <button onclick="nextStep(2)" class="w-full py-3 bg-gray-200 font-black rounded-xl text-[10px] uppercase text-gray-600">
                    Editar Dados
                </button>
                <p class="text-center text-[9px] text-gray-400 font-bold uppercase mt-2">Dica: Capture a tela para guardar o seu recibo</p>
            </div>
        </section>

    </div>

    <script>
        function nextStep(step) {
            if(step === 2) {
                const name = document.getElementById('name').value;
                const phone = document.getElementById('phone').value;
                if(!name || phone.length !== 9) {
                    alert("Preencha o Nome e o Telemóvel (9 dígitos).");
                    return;
                }
            }
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById('step-' + step).classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function addItem() {
            const row = document.createElement('div');
            row.className = 'bg-gray-50 p-3 rounded-xl border border-gray-100 item-row relative';
            row.innerHTML = `
                <div class="mb-2">
                    <label class="text-[8px] font-bold uppercase text-gray-400">Artigo / Serviço</label>
                    <input type="text" placeholder="O que deseja?" class="w-full p-1 bg-transparent border-b border-gray-200 outline-none item-name font-bold text-sm">
                </div>
                <div class="flex gap-2">
                    <div class="flex-1">
                        <label class="text-[8px] font-bold uppercase text-gray-400">Qtd</label>
                        <input type="number" value="1" class="w-full p-1 bg-transparent border-b border-gray-200 item-qty font-bold text-sm">
                    </div>
                    <div class="flex-[2]">
                        <label class="text-[8px] font-bold uppercase text-gray-400">Preço (Kz)</label>
                        <input type="number" placeholder="Valor" class="w-full p-1 bg-transparent border-b border-gray-200 item-price font-bold text-sm">
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-red-500 self-end mb-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
            `;
            document.getElementById('items-list').appendChild(row);
        }

        function generateReceipt() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            let total = 0;
            let rowsHtml = '';
            let waItems = '';
            const items = document.querySelectorAll('.item-row');

            items.forEach(row => {
                const desc = row.querySelector('.item-name').value;
                const qty = row.querySelector('.item-qty').value;
                const price = row.querySelector('.item-price').value;

                if(desc && price) {
                    const subtotal = qty * price;
                    total += subtotal;
                    rowsHtml += `
                        <tr class="border-b border-gray-50">
                            <td class="py-3 font-bold text-gray-800">${desc}</td>
                            <td class="py-3 text-center font-bold">${qty}</td>
                            <td class="py-3 text-right font-black text-gray-900">${subtotal.toLocaleString()} Kz</td>
                        </tr>
                    `;
                    waItems += `- ${qty}x ${desc}: ${subtotal.toLocaleString()} Kz\n`;
                }
            });

            if(total === 0) return alert("Adicione pelo menos um item com preço.");

            document.getElementById('r-name').innerText = name;
            document.getElementById('r-phone').innerText = "+244 " + phone;
            document.getElementById('r-id').innerText = "#G" + Math.floor(Math.random()*9000 + 1000);
            document.getElementById('r-date').innerText = new Date().toLocaleDateString('pt-AO');
            document.getElementById('r-items').innerHTML = rowsHtml;
            document.getElementById('r-total').innerText = total.toLocaleString() + " Kz";

            window.waMessage = encodeURIComponent(
                `*G.CORPORATION - PEDIDO*\n` +
                `*Cliente:* ${name}\n` +
                `*Total:* ${total.toLocaleString()} Kz\n\n` +
                `*Artigos:*\n${waItems}`
            );

            nextStep(3);
        }

        function sendWhatsApp() {
            window.open(`https://wa.me/244952771708?text=${window.waMessage}`, '_blank');
        }
    </script>
</body>
</html>
